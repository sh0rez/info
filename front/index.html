<html>
  <head>
    <!-- Anpassende Fenstergröße (Responsive) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Standard-CSS des Browsers entfernen -->
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />

    <!-- Roboto Mono Schriftart -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/212cddc416.js"></script>
  </head>

  <body>
    <div class="center">
      <!-- Kopfzeile -->
      <header class="content">
        <h1>tom!</h1>
      </header>

      <!-- Hauptinhalt (Terminal) -->
      <main class="content">
        <!-- Fenstertitelleiste -->
        <div class="title">
          <span>Terminal</span>
          <i class="fas fa-times"></i>
        </div>
        <!-- Fensterinhalt -->
        <div class="code">
          $ cat links.md
          <p>
            # Links <br />
            * Homepage: <a href="https://shorez.de">https://shorez.de</a><br />
            * GitHub:
            <a href="https://github.com/sh0rez">https://github.com/sh0rez</a>
          </p>
          <span>$ <span class="cursor">&nbsp;</span></span>
        </div>
      </main>

      <!-- Fußzeile -->
      <footer class="content">
        &copy; Copyright 2019, Tom Braack
      </footer>
    </div>
  </body>
</html>
